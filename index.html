<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudyShare มุมแลกเปลี่ยนชีต</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #4db6ac;
      color: white;
      padding: 1.8rem 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      user-select: none;
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 2.6rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
    }

    main.container {
      flex-grow: 1;
      max-width: 900px;
      margin: 2rem auto 3rem;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .subjects {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .subjects button {
      flex: 1 1 120px;
      max-width: 160px;
      background-color: #a7d7d9;
      border: none;
      color: #064547;
      font-weight: 600;
      padding: 0.65rem 1.2rem;
      border-radius: 40px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.12);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .subjects button:hover,
    .subjects button.active {
      background-color: #064547;
      color: #e0f7fa;
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(6,69,71,0.5);
    }

    #sheet-list {
      min-height: 180px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .sheet-card {
      background: #e0f2f1;
      padding: 1.4rem 1.6rem;
      border-radius: 14px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .sheet-card:hover {
      box-shadow: 0 12px 20px rgba(0,0,0,0.18);
      transform: translateY(-6px);
    }

    .sheet-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: #004d40;
      margin-bottom: 0.4rem;
      min-height: 48px;
    }

    .sheet-subject {
      font-weight: 600;
      color: #00796b;
      margin-bottom: 1rem;
      font-style: italic;
    }

    .sheet-card a {
      align-self: flex-start;
      background: #004d40;
      color: #e0f7fa;
      text-decoration: none;
      padding: 0.5rem 1.2rem;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 5px 12px rgba(0,77,64,0.4);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .sheet-card a:hover {
      background-color: #00796b;
      box-shadow: 0 8px 20px rgba(0,121,107,0.6);
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #b2dfdb;
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    form h2 {
      color: #004d40;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1.6rem;
      user-select: none;
    }

    label {
      font-weight: 600;
      color: #004d40;
    }

    input[type="text"],
    select,
    input[type="file"] {
      border-radius: 12px;
      border: none;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      width: 100%;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.1);
      margin-bottom: 1.4rem;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    select:focus,
    input[type="file"]:focus {
      outline: none;
      box-shadow: 0 0 6px 2px #00796b;
      background: #e0f2f1;
    }

    button[type="submit"] {
      background-color: #004d40;
      color: #e0f7fa;
      border: none;
      padding: 0.8rem 0;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 6px 18px rgba(0,77,64,0.5);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button[type="submit"]:hover {
      background-color: #00796b;
      box-shadow: 0 8px 25px rgba(0,121,107,0.7);
    }

    #sheet-list.empty {
      text-align: center;
      color: #004d40;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 2rem 0;
      user-select: none;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background: #004d40;
      color: #b2dfdb;
      font-weight: 600;
      user-select: none;
      margin-top: auto;
    }

    @media (max-width: 575.98px) {
      header h1 {
        font-size: 1.8rem;
      }
      .subjects button {
        flex: 1 1 100%;
        max-width: 100%;
      }
      form {
        padding: 1.5rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>StudyShare มุมแลกเปลี่ยนชีต</h1>
  </header>

  <main class="container">
    <section class="subjects" aria-label="เลือกวิชา">

      <button type="button" onclick="filterSubject('วิทยาศาสตร์', this)">วิทยาศาสตร์</button>
      <button type="button" onclick="filterSubject('ภาษาไทย', this)">ภาษาไทย</button>
      <button type="button" onclick="filterSubject('สังคม', this)">สังคม</button>
      <button type="button" onclick="filterSubject('ภาษาอังกฤษ', this)">อังกฤษ</button>
      <button type="button" onclick="filterSubject('ชีวะ', this)">ชีวะ</button>
      <button type="button" onclick="filterSubject('เคมี', this)">เคมี</button>
      <button type="button" onclick="filterSubject('ฟิสิกส์', this)">ฟิสิกส์</button>

    </section>

        <h2>เพิ่มชีตสรุปใหม่</h2>
